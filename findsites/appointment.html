<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Appointment</h2>
  <form method="POST" action={{ url_for('add_appo',site_id=site_id) }}>
    <div>Available Date <input type="date" name="date" required /></div>
    <div>Available Time <input type="time" name="time" required /></div>
    <p>Vaccine type:<br>
      <label><input type="radio" name="vaccine_id" id="pfizer" value="2"> Pfizer-BioNTech </label> <br>
      <label><input type="radio" name="vaccine_id" id="moderna" value="1"> Moderna</label> <br>
      <label><input type="radio" name="vaccine_id" id="jj" value="0"> Johnson & Johnson/Janssen</label>
    </p>
    <input type="submit" value="Create" />
  </form>
  </body>
</html>
